<ion-view hide-nav-bar="true">

  <ion-header-bar class="bar-positive">
    <h1 class="title">豆瓣电影</h1>
  </ion-header-bar>
  <ion-content class="padding">


    <p>正在热映</p>
    <div class="row row-wrap" ng-init="getInThreaters()">
      <div class="col col-33" ng-repeat="chat in InTheaters | limitTo: 18" >
        <img src={{chat.images.medium}} class='img-responsive' href="#/tab/chats/{{chat.id}}" />
        <h5>{{chat.title}}</h5>
      </div>
    </div>
  </ion-content>
</ion-view>
